<div class="mx-auto">
    <form name="signUpForm" ng-submit="signup(signUpForm)" class="mx-auto" style="width:70%;margin-top:10%" novalidate>
        <div class="mx-auto mb3" style="" ng-class="{'has-feedback': signUpForm.email.$valid, ' has-feedback': signUpForm.email.$invalid}">
            <label for="input-email" style="font-size: 1.25em;">Email</label>
            <input id="input-email"
                   type="email"
                   name="email"
                   style="height:100%;"
                   class="form-auth-custom full-width"
                   ng-model="credentials.email"
                   ng-minlength="5"
                   ng-pattern="/[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/"
                   required />

            <span ng-show="signUpForm.email.$valid" style="color:rgb(38, 194, 129);" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span ng-show="(signUpForm.email.$invalid && !signUpForm.email.$pristine)" style="color:rgb(242, 120, 75);" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>

        </div>

        <div class="mx-auto mb3" style="" ng-class="">
            <label for="" style="font-size: 1.25em;">Full Name</label>
            <input
                   style="height:100%;"
                   class="form-auth-custom full-width"/>
        </div>

        <div class="mx-auto mb3" style="" ng-class="">
            <label for="input-pass" style="font-size: 1.25em;">Password</label>
            <input id="input-pass"
                   type="password"
                   name="password"
                   style="height:100%;"
                   class="form-auth-custom full-width"
                   ng-model="credentials.password"/>

        </div>
        <br>
        <button class="btn-primary p2 mt4" ng-disabled="signUpForm.$invalid" style="width:100%;;font-size:1em;">Sign Up</button>
    </form>

</div>
