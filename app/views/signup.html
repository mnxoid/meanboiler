<div class="mx-auto" style="">
    <form name="signUpForm" ng-submit="signup(signUpForm)" class="mx-auto" style="width:70%;" novalidate>

        <div class="form-group" style="width:34%;display:inline-block;" ng-class="{'has-feedback': signUpForm.email.$valid, ' has-feedback': signUpForm.email.$invalid}">
            <label for="input-email" style="font-size: 1.67em;">Email</label>
            <input id="input-email"
                   style="outline:none;border:none;margin-top: 0.5em;font-size: 1.33em;border-bottom: 2px solid rgb(210, 215, 211);/*border:1px solid #67c3af;*/border-radius:0; background-color: transparent;"
                   type="email"
                   name="email"
                   class="form-control form-auth-custom"
                   ng-model="credentials.email"
                   ng-minlength="5"
                   ng-pattern="/[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/"
                   required />

            <span ng-show="signUpForm.email.$valid" style="color:rgb(38, 194, 129);" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span ng-show="(signUpForm.email.$invalid && !signUpForm.email.$pristine)" style="color:rgb(242, 120, 75);" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>


        </div>

        <div class="form-group" style="width:34%;display:inline-block;" ng-class="">
            <label for="" style="font-size: 1.67em;">Username</label>
            <input type="text"
                   class="form-control form-auth-custom"
                />
        </div>

        <div class="form-group" style="width:34%;display:inline-block;" ng-class="">
            <label for="" style="font-size: 1.67em;">First Name</label>
            <input type="text"
                   class="form-control form-auth-custom"/>
        </div>

        <div class="form-group" style="width:34%;display:inline-block;" ng-class="">
            <label for="" style="font-size: 1.67em;">Last Name</label>
            <input type="text"
                   class="form-control form-auth-custom"/>
        </div>

        <div class="form-group" style="width:34%;display:inline-block;" ng-class="">
            <label for="input-pass" style="font-size: 1.67em;">Password</label>
            <input id="input-pass"
                   style="outline:none;border:none;margin-top: 0.5em;font-size: 1.33em;border-bottom: 2px solid rgb(210, 215, 211);/*border:1px solid #67c3af;*/border-radius: 0; background-color: transparent;"
                   type="password"
                   name="password"
                   class="form-control form-auth-custom"
                   ng-model="credentials.password"/>

        </div>

        <button class="btn btn-primary" ng-disabled="signUpForm.$invalid" style="width:100%;margin-top:1.5em;font-size:1.5em;">Sign Up</button>
    </form>

</div>
