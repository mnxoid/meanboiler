<div class="mx-auto" style="width:30%;">
    <form name="logInForm" ng-submit="login(logInForm)" style="margin-top:45%" novalidate>

        <!-- flash message from the server -->
        <p ng-class="{'show-notification': err_msg_passport}" ng-show="err_msg_passport" style="margin:1em;">
            <span ng-bind="err_msg_passport"></span>
        </p>

        <div class="" ng-class="{'has-feedback': logInForm.email.$valid, ' has-feedback': logInForm.email.$invalid}">

            <label for="input-email" style="font-size: 1.25em;">Email</label>
            <input id="input-email"
                   type="email"
                   name="email"
                   style="height:100%;"
                   class="form-auth-custom full-width"
                   ng-change="clear_err_msg()"
                   ng-model="credentials.email"
                   ng-minlength="5"
                   ng-pattern="/[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/"
                   required />

            <!-- Show 'OK' icon if email is valid -->
            <span ng-show="logInForm.email.$valid" style="color:rgb(38, 194, 129);" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <!-- Show 'X' icon if email isn't valid -->
            <span ng-show="(logInForm.email.$invalid && !logInForm.email.$pristine)" style="color:rgb(242, 120, 75);" class="glyphicon glyphicon-remove" aria-hidden="true"></span>

        </div>

        <div class="form-group mt3" ng-class="">
            <label for="input-pass" style="font-size: 1.25em;">Password</label>
            <input id="input-pass"
                   type="password"
                   name="password"
                   style="height:100%;"
                   class="form-auth-custom full-width"
                   ng-change="clear_err_msg()"
                   ng-model="credentials.password" />
        </div>


        <button class="btn-primary p2 mt4" ng-disabled="logInForm.$invalid" style="width:100%;;font-size:1em;">Log in</button>
    </form>

</div>
