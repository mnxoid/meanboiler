<section style="margin-top: 70px;margin-bottom:100px">
    <div class="jumbotron text-center">
        <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                </label>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
            </form>
        </div>
    </div>

    <h2>Sir, do you wanna add some halls?</h2>
    <span>Currently we have: </span>
    <span style="background-color:#cd5c5c;color:#fff;padding: 0.25em; border-radius:3px;">{{halls.length}}</span>

    <div class="checkbox" ng-repeat="hall in halls">
        <label>
            <input type="checkbox" ng-click="deleteHall(hall._id)"> {{ hall.name +" in "+  hall.city+", "+hall.country +" which can contain "+ hall.capacity +" people for "+ hall.price+"$ ; image url: "+hall.pic }}
        </label>
    </div>

    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" ng-model="formDataHall.name">
            <input type="text" class="form-control" placeholder="Country" ng-model="formDataHall.country">
            <input type="text" class="form-control" placeholder="Country" ng-model="formDataHall.city">
            <input type="text" class="form-control" placeholder="Capacity" ng-model="formDataHall.capacity">
            <input type="text" class="form-control" placeholder="Price" ng-model="formDataHall.price">
            <input type="text" class="form-control" placeholder="Image url" ng-model="formDataHall.pic">
        </div>

        <!-- createToDo() WILL CREATE NEW HALLS -->
        <button type="submit" class="btn btn-primary btn-lg" ng-click="createHall()">Add</button>
    </form>
