<style type="text/css">
.container {
  /*background-color: #fff;*/
  width: 80%; /* $navbar_width */

  margin-top: 50px;
  margin-bottom: 2em;

<link rel="stylesheet" href="http://tympanus.net/Development/HoverEffectIdeas/css/set1.css"/>
<div class="row" style="margin-left:0">
  <div class="col-md-3 col-sm-2 sidebar" style="height:100%;padding:2em;">
      <h1>Search</h1>
      <form>
        <div class="form-group">
          <label>Country</label>
          <input type="text" class="form-control" placeholder="" ng-model="fil.country" ng-model-options="{ debounce: 200 }" ng-change="getCities(fil.country)">
        </div>

        <div class="form-group">
          <label>City</label>
          <select class="form-control" ng-model="fil.city" >
            <option ng-repeat="city in cities">{{city}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Type</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label>Capacity</label>
          <input type="text" class="form-control" placeholder="" ng-model="fil.capacity">
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" placeholder="" ng-model="fil.price">
        </div>
        <button type="submit" class="btn btn-default" style="display:inline-block">Search</button>
        <button type="reset" ng-click="" class="btn btn-default" style="display:inline-block">Clear</button>
      </form>
    </div>

<div class="col-md-9 col-sm-10" style="height:100%;padding:1em;">
  <h2 style="font-weight:700;">Featured</h2>

  <ul style="list-style-type:none;padding:0;">
    <li ng-repeat="feat in featured" style="display:inline-block;margin:0.75em;">
      <div class="">
        <img ng-src="{{feat}}" alt="" />
      </div>
    </li>
  </ul>


  <h2 style="font-weight:700;">Results</h2>
    <ul style="list-style-type:none;padding:0;" class="grid cs-style-3">
      <!--
      <li ng-repeat="res in results" style="display:inline-block;margin:0.75em;">
        <div class="">
          <img ng-src="{{res}}" alt="" />
        </div>
      </li>
    -->
      <li ng-repeat="res in data | filter:{country : fil.country , city : fil.city} | filter: fil.fc | filter: fil.fp">
        <figure>
          <img ng-src="{{res.pic}}" alt="img01">
          <figcaption>
            <h3>{{(res.name.length<21) ? res.name : res.name.substring(0,19)+"..."}}</h3>
            <span>{{res.city+", "+res.country}}</span>
            <a href="http://dribbble.com/shots/1115632-Camera">Take a look</a>
          </figcaption>
        </figure>
      </li>

    </ul>
