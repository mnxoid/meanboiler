<div class="row" style="margin-left:0">
  <div class="col-md-3 col-sm-2 sidebar" style="height:100%;padding:2em;">
      <h1>Search</h1>
      <form>
        <div class="form-group">
          <label for="">Location</label>
          <input type="text" class="form-control" id="" placeholder="">
        </div>

        <div class="form-group">
          <label for="">Specify location</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Type</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Capacity</label>
          <input type="text" class="form-control" id="" placeholder="">
        </div>
        <div class="form-group">
          <label for="">Price</label>
          <input type="text" class="form-control" id="" placeholder="">
        </div>
        <button type="submit" class="btn btn-default" style="display:inline-block">Search</button>
        <button type="submit" ng-click="" class="btn btn-default" style="display:inline-block">Clear</button>
      </form>
    </div>

<div class="col-md-9 col-sm-10" style="height:100%;padding:1em;">
