<div class="mx-auto">
  <carousel interval="myInterval">
    <slide ng-repeat="slide in slides" active="slide.active">
      <img ng-src="{{slide.image}}">
        <div class="carousel-caption">
          <h4>Slide {{$index+1}}</h4>
        </div>
      </slide>
    </carousel>
  </div>

  <div class="row mx-auto" style="margin-top: 2em">
    <div class="col-md-4">
      <img class="mx-auto" style="height:100px;width:100px;" src="fonts/svg/HOME.svg" />
      <p class="txtblock">We help rent a place for an event.</p>
    </div>
    <div class="col-md-4">
      <img class="mx-auto" style="height:100px;width:100px;" src="fonts/svg/MAGNET.svg" />
      <p class="txtblock">You can get the needed info as fast as possible, without googling, because this is the place where all the relevant data is gathered.</p>
    </div>
    <div class="col-md-4">
      <img class="mx-auto" style="height:100px;width:100px;" src="fonts/svg/MAGNIFYING GLASS.svg" />
      <p class="txtblock">We'll find a perfect match for all your needs and requests</p>
    </div>
  </div>

  <button ng-click="getStarted()" class="mx-auto btn-primary btn-lg" type="submit">Get Started</button>
</div>
