<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>RHalls - Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/angular-ui/build/angular-ui.min.css" />
    <link rel="stylesheet" href="bower_components/angucomplete/angucomplete.css" />
    <link rel="stylesheet" href="styles/scss/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="RHalls" ng-cloak>
    <header ng-controller="NavCtrl" style="position: fixed;top:0;z-index:9999;width:100%;">
      <nav class="navbar navbar-default mx-auto" style="width:100%;">
        <div class="container-fluid" style="width:80%;">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header" style="margin-top:auto;margin-bottom:auto;">
            <a class="navbar-brand" href="#/">RHalls Î²</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a href="#" ng-href="/#/" ui-sref="home"><span>Home</span></a></li>
              <li ui-sref-active="active"><a href="#" ng-href="/#/about" ui-sref="about">About</a></li>
              <li ui-sref-active="active"><a href="#" ng-href="/#/contact" ui-sref="contact">Contact</a></li>
              <li ui-sref-active="active"><a href="#" ng-href="/#/todo" ui-sref="todo">Todo</a></li>
              <li ui-sref-active="active"><a href="#" ng-href="/#/test" ui-sref="test">Test</a></li>
            </ul>
            <!--
            <ul class="nav navbar-nav navbar-right">
              <li>
                <form class="navbar-form navbar-left" role="search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
  </div>
                </form>
              </li>
            </ul>
              -->
              <ul class="nav navbar-nav navbar-right" ng-if="!logged_in()">
                  <li><a ng-href="/#/login"><i class="fa fa-unlock-alt"></i> Log in</a></li>
                  <li><a ng-href="/#/signup"><i class="fa fa-pencil"></i> Sign up</a></li>
              </ul>

             <ul class="nav navbar-nav navbar-right" ng-if="logged_in()">
                 <li>
                     <a>
                         Hello, <span ng-bind="get_username()"></span>
                    </a>
                 </li>
                 <li><a href="#" ng-click="logout()">Log out</a></li>
             </ul>




          </div><!-- /.navbar-collapse -->

        </div><!-- /.container-fluid -->
      </nav>

    </header>

    <div class="page {{ pageClass }} container" ui-view style="width:80%;"></div>

    <!-- Libraries -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui/build/angular-ui.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angucomplete/angucomplete.js"></script>
