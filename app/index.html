<!doctype html>
<html>
  <head>
      <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>RHalls - Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico?v=2" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="favicon-64x64.png" sizes="64x64" />
    <link rel="icon" type="image/png" href="favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-24x24.png" sizes="24x24" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="favicon-128x128.png" sizes="128x128" />

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/basscss/css/basscss.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/angucomplete/angucomplete.css" />
    <link rel="stylesheet" href="styles/scss/main.css"/>
    <!-- endbuild -->
  </head>
  <body ng-app="RHalls" ng-cloak>
    <header ng-controller="NavCtrl">
      <nav class="full-width mx-auto fixed top-0 left-0 z1 navbar">

        <div class="mx-auto clearfix" style="width:80%;">

            <div class="left">
                <span class="navbar-brand white mr3" href="/">RHalls Î²</span>
                <a href="#" ui-sref-active="active" ng-href="/" ui-sref="home" class="h3 white mr2">Home</a>
                <a href="#" ui-sref-active="active" ng-href="/about" ui-sref="about" class="h3 white mr2">About</a>
                <a href="#" ui-sref-active="active" ng-href="/contact" ui-sref="contact" class="h3 white mr2">Contact</a>
                <a href="#" ui-sref-active="active" ng-href="/todo" ui-sref="todo" class="h3 white mr2">Todo</a>
                <a href="#" ui-sref-active="active" ng-href="/test" ui-sref="test" class="h3 white mr2">Test</a>
            </div>

            <div class="right" ng-if="!logged_in()">
                <a ng-href="/login" class="white"><i class="fa fa-unlock-alt"></i> Log in</a>
                <a ng-href="/signup" class="white"><i class="fa fa-pencil"></i> Sign up</a>
            </div>

            <div class="right" ng-if="logged_in()">
                <span>Hello,</span>
                <span style="border: 1px solid rgb(242, 120, 75);
                      border-radius:5px;
                      padding: 0.25em;"
                      ng-bind="get_username()"
                      data-placement="bottom"
                      html="true"
                      bs-popover="popover">
                </span>
                <a href="#" ng-click="logout()">Log out</a>
            </div>
            <div class="clearfix sm-hide"></div>

        </div>
      </nav>
    </header>

    <div class="container" ui-view style="width:80%;"></div>

    <!-- Libraries -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angucomplete/angucomplete.js"></script>
    <!-- <script src="scripts/ui-bootstrap-tpls-0.9.0.min.js"></script>-->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/csvg.js"></script>
    <script src="scripts/services/hall.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/session.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/todo.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/test.js"></script>
    <script src="scripts/controllers/notFound.js"></script>
    <script src="scripts/controllers/auth.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <!-- endbuild -->
  </body>
</html>
